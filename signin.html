<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Creative Sign In / Sign Up</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url('rasm.jpg')
    }
    .container {
      width: 380px;
      background: transparent;
      border: 2px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      overflow: hidden;
      transition: 0.5s;
      position: relative;
    }
    .form-box {
      padding: 30px;
      text-align: center;
      transition: 0.5s;
    }
    h2 {
      margin-bottom: 15px;
      color: #fff;
    }
    .input-box {
      margin: 15px 0;
    }
    .input-box input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: #f2f2f2;
      outline: none;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
    }
    .toggle-link {
      margin-top: 15px;
      font-size: 14px;
      color: #fff;
    }
    .toggle-link a {
      color: #ffd369;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }
    /* Animatsiya */
    #signupForm {
      display: none;
    }
    .fade {
      animation: fade 0.5s ease;
    }
    @keyframes fade {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* ðŸ”¹ Yon tugma (link uchun knopka) */
    .side-link {
      position: absolute;
      top: 20px;
      right: 20px;   /* oâ€˜ng tomonda */
    }
    .side-link a {
      display: inline-block;
      padding: 10px 20px;
      background: linear-gradient(135deg, #ff9966, #ff5e62);
      color: #fff;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    .side-link a:hover {
      background: linear-gradient(135deg, #ff5e62, #ff9966);
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ðŸ”¹ Yon tugma -->
    <div class="side-link">
      <a href="index.html" target="_blank">Hisobsiz </a>
    </div>

    <!-- Sign In -->
    <div class="form-box fade" id="signinForm">
      <h2>Login</h2>
      <div class="input-box">
        <input type="text" placeholder="Username" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
      </div> 
      <button type="submit">Sign in</button>
      <div class="toggle-link">
        Don't have an account? <a onclick="showSignup()">Registration</a>
      </div>
    </div>

    <!-- Sign Up -->
    <div class="form-box fade" id="signupForm">
      <h2>Registration</h2>
      <div class="input-box">
        <input type="text" placeholder="Username" required>
      </div>
      <div class="input-box">
        <input type="email" placeholder="Email" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
      </div>
      <button>Sign up</button>
      <div class="toggle-link">
        Have an account? <a onclick="showSignin()">Login</a>
      </div>
    </div>
  </div>

  <script>
    function showSignup() {
      document.getElementById("signinForm").style.display = "none";
      document.getElementById("signupForm").style.display = "block";
      document.getElementById("signupForm").classList.add("fade");
    }
    function showSignin() {
      document.getElementById("signupForm").style.display = "none";
      document.getElementById("signinForm").style.display = "block";
      document.getElementById("signinForm").classList.add("fade");
    }
  </script>
</body>
</html>
